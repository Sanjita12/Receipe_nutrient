{% extends 'demo/base.html' %}

{% block content %}
    <h3>List of Weight Entry</h3>
    <table class="table table-striped table-hover thead-dark">
        <thead>
            <tr>
                <th scope="col">NDB_No</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for weight in object_list %}
            <tr>
                <td>{{ weight.NDB_No.NDB_No }}</td>
                <td>{{ weight.Amount }}</td>
                <td>{{ weight.Msre_Desc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'demo/_pagination.html' %}
{% endblock %}
