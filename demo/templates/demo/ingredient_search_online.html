{% extends 'demo/base.html' %}

{% block content %}
    <h3>Ingredient Search (Online)</h3>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-10">
                    <input type="text" name="ingredient_name" id="ingredient_name" class="form-control" placeholder="Enter a keyword">
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
    {% if items.errors %}
        <h3>{{items.errors.error.0.message}}</h3>
    {% elif items %}
        <table class="table table-striped table-hover thead-dark" style="margin-top:35px;">
            <thead>
                <tr>
                    <th scope="col">Key </th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items.list.item %}
                <tr>
                    <td>{{item}}</td>
                    <td>{{ item.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
