{% extends 'demo/base.html' %}

{% block content %}
    <h3>List of Nutrient Defs</h3>
    <table class="table table-striped table-hover thead-dark">
        <thead>
            <tr>
                <th scope="col">Nutrient No</th>
                <th scope="col">Units</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for nutrient in object_list %}
            <tr>
                <td>{{ nutrient.Nutr_No }}</td>
                <td>{{ nutrient.Units }}</td>
                <td>{{ nutrient.NutrDesc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'demo/_large_pagination.html' %}
{% endblock %}
