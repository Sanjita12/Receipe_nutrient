{% extends 'demo/base.html' %}

{% block content %}
    <h3>List of Recipe</h3>
    <table class="table table-striped table-hover thead-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in object_list %}
            <tr>
                <td><a href="{% url 'recipe-detail' recipe.id %}">{{ recipe.title }}</a></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'demo/_pagination.html' %}
{% endblock %}
